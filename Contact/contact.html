<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="UTF-8">
		<meta https-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
		<title>Somnia Sum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    

	</head>
	<body>
    <header class="header">
      <ul class="logo">
        <li><a href="../index.html">SomniaSum</a></li>
      </ul>

      <nav class="navbar">
        
        <li><a href="../About/about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </nav>
    </header>
    
    <main>
      <section>
        <form action="https://formsubmit.co/el/hakucu" method="POST" />
          
          <div class="title">
            <h2>Contact</h2>
          </div>
          <div class="half">
            <label for="name">Name</label>
            <input type="text" id="name" required>
          </div>
          <div class="item">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="full">
            <label for="message">Message</label>
            <textarea name="" id="message" required></textarea>
          </div>
          <button type="submit" class="action">submit
          </button>
        </form>
      </section>
    </main>

    <footer>
      <div class="footerContainer">
        <div class="socials">
        <a href="https://instagram.com/somniasum"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://t.me/somniasum"><i class="fa-brands fa-telegram"></i></a>
        <a href="https://twitter.com/somniasum"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://github.com/somniasum"><i class="fa-brands fa-github"></i></a>
      </div>
      </div>
    </footer>
	
	</body>
	
</html>
